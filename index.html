<!DOCTYPE html>
<html lang="en">
<head>
    <title>AR Camera</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ignatios Drakoulas" />
    <meta name="description" content="AR Camera Demo">
    <meta name="theme-color" content="#373b44" />
    <base href="/" />
    <link rel="icon" href="assets/img/arcamera.png">
    <style>
        html, body {
            background: rgb(40, 74, 72);
            width: 100%;
            height: 100%;
        }

        body {
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        stream-capture {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            width: 100%;
            height: 100%;
        }

        dot-loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        .container {
            position: fixed;
            width: 100%;
            height: 100%;
            padding: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            box-sizing: border-box;
            z-index: 2;
            pointer-events: none;
            top: 0;
            left: 0;
        }

        .container data-card {
            margin-top: 16px;
            pointer-events: auto;
        }

        data-card {
            animation: fadeAndSlideIn forwards 0.3s cubic-bezier(0, 0, 0.3, 1);
        }

        data-card.no-support {
            animation: fadeAndSlideIn forwards 0.3s cubic-bezier(0, 0, 0.3, 1);
        }

        onboarding-card {
            --background: #FFF;
            --padding: 0 0 16px 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.3s cubic-bezier(0, 0, 0.3, 1) forwards 0.2s;
            overflow: auto;
            z-index: 3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeAndSlideIn {
            from {
                transform: translate(0, 10px);
                opacity: 0;
            }

            to {
                transform: none;
                opacity: 1;
            }
        }

        #get-started {
            display: none;
            padding: 8px 12px;
            background: #FFF;
            border: none;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.4);
            border-radius: 3px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        #test {
            /*display: none;*/
            position: fixed;
            bottom: 45px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 12px;
            background: #FFF;
            border: none;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.4);
            border-radius: 3px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        #get-started.visible {
            display: block;
        }

        .text-center {
            text-align: center;
        }
        .spacetop {
            margin-top: 10px;
        }
        .footer {
            text-align: center;
            padding: 8px 12px;
            width: 100%;
            color: white;
            position: fixed;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            text-shadow: 0 3px 5px rgba(0, 0, 0, 0.4);
        }
        .footer a {
            color: white!important;
        }
    </style>

    <header class="text-center spacetop">
        <a href="items.html" id="test">Get or create QR Codes</a>
    </header>
    <div class="container"></div>
    <main class="text-center">
        <button id="get-started">Start Scanning</button>
